<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .card-header {
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
        }
        .result-diabetic {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #721c24;
        }
        .result-non-diabetic {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: #155724;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .table {
            margin-bottom: 0;
        }
        .table th {
            width: 60%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-5">
                    <div class="card-header text-center {{ 'result-diabetic' if prediction == 'Diabetic' else 'result-non-diabetic' }}">
                        <h2>Prediction Result</h2>
                        <h3 class="mt-3">
                            {% if prediction == 'Diabetic' %}
                                The patient is likely to be Diabetic
                            {% else %}
                                The patient is likely to be Non-Diabetic
                            {% endif %}
                        </h3>
                    </div>
                    <div class="card-body p-4">
                        <h4 class="mb-3">Patient Information</h4>
                        <table class="table table-bordered">
                            <tbody>
                                {% for key, value in features.items() %}
                                <tr>
                                    <th>{{ key }}</th>
                                    <td>{{ value }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        <div class="d-grid gap-2 mt-4">
                            <a href="/" class="btn btn-primary btn-lg">Make Another Prediction</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
